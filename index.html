<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Primos y Búsqueda de Palabra</title>
  <link rel="stylesheet" href="styles.css">
<canvas id="game" width="400" height="600" style="position:absolute; top:0; left: -13px;"></canvas>
</head>
<body>
  <div class="container">
    <h2>Ejercicio con Web Workers</h2>

    <label for="limite">Número límite para primos:</label>
    <input type="number" id="limite" value="10">

    <br><br>
    <label for="parrafo">Párrafo:</label><br>
    <textarea id="parrafo" rows="5" cols="50">Esto es un ejemplo para probar el programa</textarea>

    <br><br>
    <label for="palabra">Palabra a buscar:</label>
    <input type="text" id="palabra" value="programa">

    <br><br>
    <button id="generar">Generar</button>

    <h3>Resultados:</h3>
    <div id="salida"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
